<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- custom css -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- main starts -->
  <main>
    <section class="card">
      <div class="hero">
        <img class="hero-image" src="./images/image-equilibrium.jpg" alt="" />
        <div class="icon-bg">
          <img class="view-icon" src="./images/icon-view.svg" alt=""  />
        </div>
      </div>
      
      <div class="desc">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="value-time">
          <h2>
            <img class="icon" src="./images/icon-ethereum.svg" alt="Ethereum icon" />&nbsp;
            0.041 ETH
          </h2>
          <p>
            <img class="icon" src="./images/icon-clock.svg" alt="Clock icon" />&nbsp;
            3 days left
          </p>
        </div>
        <div class="creator">
          <img class="profile-pic" src="./images/image-avatar.png" alt="Jules Wyvern Profile Pic" />
          <p>Creation of <a href="#" class="creator-name">Jules Wyvern</a></p>
        </div>
      </div>
    </section>
  </main>
  <!-- main ends-->

  <!-- footer starts -->
  <footer>
    <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.twitter.com/mikaelduru">Duru Michael C</a>.
  </p>
  </footer>
  <!-- footer ends -->
  
</body>
</html>
